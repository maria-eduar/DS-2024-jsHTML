<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa 02</title>
</head>
<body>
    <script>
        function pulalinha(){
            document.write('<br>')
        }
        function mostra(texto){
            document.write(texto)
            pulalinha()
        }

        function calcularIMC(altura, peso){
            return imc = peso/ (altura * altura)
        }

        let nome = prompt ('qual é o seu nome?')
        let alturaInformada = prompt(`${nome} você poderia me informar sua altura`)
        let pesoInformado = prompt(`${nome} você poderia informar seu peso?`)
       
       
        mostra(`O IMC de ${nome} é : ${calcularIMC(alturaInformada , pesoInformado)}`)
        
        //mostrar (`O IMC de duda é: ${calculaIMC(1.79, 74)}`) 

        if(imc < 18.5){
            mostra(`${nome}, seu imc esta abaixo do normal`)
        } else if( imc > 25){
            mostra(`${nome}, seu imc esta acima do normal`)
        } else {
            mostra(`${nome}, seu imc esta normal`)
        }

    </script>
</body>
</html>
