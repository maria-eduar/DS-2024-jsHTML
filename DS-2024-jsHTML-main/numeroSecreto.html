<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>numero secreto</title>
</head>
<body>
    <header>
        <h1> Numero secreto</h1>
        <p> voce consegue adivihar o numero?</p>
    </header>
    <main class="principal-numero">
        <input class="numero-input" type="text">
        <button class="numero-botao">compare o numero secreto</button>
    </main>
    <footer>
        <h3> Feito  por <a href="https://github.com/maria-eduar"> Duda </a></h3>
    </footer>
    <script>

        let segredo = [2, 5, 8];
        let campuNumero = document.querySelector('input');
        campuNumero.focus()

        function verifica(){


            let acertou = false 
            if(segredo == campuNumero.value){
                for(let i = 0; i < segredo.length; i++){
                if(segredo[i] == campuNumero.value)
                alert('voce acertou!')
                acertou = true
                break 
                }
         }
         if(!acertou) {
           alert('voce errou!')
         }
        campuNumero.value = ''
        }
        let botao = document.querySelector('button')
        botao.onclick = verifica
    </script>
</body>
</html>
